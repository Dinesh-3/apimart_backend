openapi: 3.1.0
info:
  title: API_MART
  version: '1.0'
  summary: API_MART
  description: 'Upload CSV, XL file to get instance CRUD API'
servers:
  - url: 'http://localhost:3000'
    description: development
  - description: production
    url: 'https://apimart-api.herokuapp.com/'
paths:
  '/api/v1/collection/{userName}/{collectionName}':
    parameters:
      - schema:
          type: string
        name: userName
        in: path
        required: true
      - schema:
          type: string
        name: collectionName
        in: path
        required: true
    post:
      summary: ''
      operationId: postapi-v1-userName-collectionName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostRecordResponseSchema'
      description: add new record
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  'No': '101.0'
                  First Name: Dinesh
                  Country: India
                  Gender: Male
                  Id: '3598.0'
                  Last Name: I
                  Age: '56.0'
                  Date: 15/10/2017
              properties:
                'No':
                  type: string
                  minLength: 1
                First Name:
                  type: string
                  minLength: 1
                Country:
                  type: string
                  minLength: 1
                Gender:
                  type: string
                  minLength: 1
                Id:
                  type: string
                  minLength: 1
                Last Name:
                  type: string
                  minLength: 1
                Age:
                  type: string
                  minLength: 1
                Date:
                  type: string
                  minLength: 1
                '':
                  type: string
              required:
                - 'No'
                - First Name
                - Country
                - Gender
                - Id
                - Last Name
                - Age
                - Date
            examples:
              example-1:
                value:
                  'No': '101.0'
                  First Name: Dinesh
                  Country: India
                  Gender: Male
                  Id: '3598.0'
                  Last Name: I
                  Age: '56.0'
                  Date: 15/10/2017
        description: Record Object
    put:
      summary: ''
      operationId: putapi-v1-userName-collectionName
      responses:
        '200':
          description: OK
      description: Update Record
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token
          required: true
        - schema:
            type: string
          in: query
          name: '{key}'
          description: '{value}'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                'No':
                  type: string
                  minLength: 1
                First Name:
                  type: string
                  minLength: 1
                Country:
                  type: string
                  minLength: 1
                Gender:
                  type: string
                  minLength: 1
                Id:
                  type: string
                  minLength: 1
                Last Name:
                  type: string
                  minLength: 1
                Age:
                  type: string
                  minLength: 1
                Date:
                  type: string
                  minLength: 1
              required:
                - 'No'
                - First Name
                - Country
                - Gender
                - Id
                - Last Name
                - Age
                - Date
              x-examples:
                example-1:
                  'No': '57.0'
                  First Name: Etta
                  Country: India
                  Gender: Female
                  Id: '3598.0'
                  Last Name: Hurn
                  Age: '56.0'
                  Date: 15/10/2017
            examples:
              example-1:
                value:
                  'No': string
                  First Name: string
                  Country: string
                  Gender: string
                  Id: string
                  Last Name: string
                  Age: string
                  Date: string
        description: ''
    delete:
      summary: ''
      operationId: deleteapi-v1-userName-collectionName
      responses:
        '200':
          description: OK
      description: Delete Record
      parameters:
        - schema:
            type: string
          in: query
          name: '{key}'
          description: '{value}'
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token
          required: true
  '/api/v1/collection/get/{userName}/{collectionName}':
